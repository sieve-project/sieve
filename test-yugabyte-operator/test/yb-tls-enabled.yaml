apiVersion: yugabyte.com/v1alpha1
kind: YBCluster
metadata:
  name: example-ybcluster
spec:
  replicationFactor: 3
  tls:
    enabled: true
    rootCA:
      cert: ""
      key: ""
  master:
    replicas: 3
    storage:
      size: 1Gi
  tserver:
    replicas: 3
    storage:
      count: 1
      size: 1Gi