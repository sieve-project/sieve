actions:
- actionType: restartController
  controllerLabel: mongodb-operator
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectCreate
        resourceKey: secret/default/mongodb-cluster-ssl
        occurrence: 1
      observationPoint:
        when: afterControllerWrite
        by: github.com/percona/percona-server-mongodb-operator/pkg/controller/perconaservermongodb.(*ReconcilePerconaServerMongoDB)
    expression: trigger1
