workload: recreate
actions:
- actionType: restartController
  controllerLabel: cass-operator
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectCreate
        resourceKey: secret/default/cassandra-datacenter-ca-keystore
        occurrence: 1
      observationPoint:
        when: afterControllerWrite
        by: github.com/datastax/cass-operator/operator/pkg/reconciliation.(*ReconcileCassandraDatacenter)
    expression: trigger1
