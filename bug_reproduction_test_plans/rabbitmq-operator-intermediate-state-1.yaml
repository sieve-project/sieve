workload: resize-pvc
actions:
- actionType: restartController
  controllerLabel: rabbitmq-operator
  trigger:
    definitions:
    - triggerName: trigger1
      condition:
        conditionType: onObjectDelete
        resourceKey: statefulset/default/rabbitmq-cluster-server
        occurrence: 1
      observationPoint:
        when: afterControllerWrite
        by: github.com/rabbitmq/cluster-operator/controllers.(*RabbitmqClusterReconciler)
    expression: trigger1
