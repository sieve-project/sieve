      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
    - name: Install Python Packages
      run: pip install -r requirements.txt
    - name: Install Kind
      run: 'GO111MODULE="on" go get sigs.k8s.io/kind@v0.13.0

        kind'
    - name: Install Mage
      run: 'go get -u github.com/magefile/mage

        mage -h'
    - name: Install Helm
      run: 'wget https://get.helm.sh/helm-v3.6.0-linux-amd64.tar.gz

        tar -zxvf helm-v3.6.0-linux-amd64.tar.gz

        sudo mv linux-amd64/helm /usr/local/bin/helm

        helm'
    - name: Sieve CI config generate
      run: 'echo "{\"workload_hard_timeout\": 1000}" > sieve_config.json

        cat sieve_config.json'
    - name: Sieve Test - zookeeper-operator stale-state-1
      run: python3 reproduce_bugs.py -p zookeeper-operator -b stale-state-1 -d $IMAGE_NAMESPACE
    - name: Sieve Test - zookeeper-operator stale-state-2
      run: python3 reproduce_bugs.py -p zookeeper-operator -b stale-state-2 -d $IMAGE_NAMESPACE
    - name: Sieve Test - zookeeper-operator unobserved-state-1
      run: python3 reproduce_bugs.py -p zookeeper-operator -b unobserved-state-1 -d $IMAGE_NAMESPACE
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: sieve-zookeeper-operator-log
        path: log
    - name: Remove cluster
      if: always()
      run: kind delete cluster
    - uses: JamesIves/github-pages-deploy-action@4.1.5
      name: Persistent oracle data
      with:
        branch: oracle-data
        folder: examples/zookeeper-operator/oracle
        target-folder: zookeeper-operator/oracle
    - name: Clean images
      if: always()
      run: docker image prune -a -f && docker builder prune -a -f && docker system df
